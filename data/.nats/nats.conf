port: 4222
http: 8222

jetstream {
  store_dir: "/data/jetstream"
  # optional limits:
  max_memory_store: 2Gb
  max_file_store: 10Gb
}

# Two accounts: system (SYS) and your app (APP)
accounts: {
  SYS: {
    users: [
      { 
        user: "root",
        pass: $NATS_ROOT_PASSWORD 
      }
    ]
  },
  APP: {
    users: [
      { 
        user: $NATS_USER, 
        pass: $NATS_PASSWORD
      },
      {
        nkey: $NATS_DEV_NKEY_PUBLIC
      }
    ]
  }
}

# Required for monitoring and internal system events
system_account: SYS
