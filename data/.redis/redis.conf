# Disable default user to eliminate anonymous access
user default off

# Create a secure, limited-access user for opsicle
user opsicle on #5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8 ~* +@connection +@read +@write -@admin -config -shutdown -save -slaveof -monitor -acl -module -debug -psync

# Explanation:
#  ~*         → can access all keys
#  +@read     → allow read commands (e.g., GET, MGET, EXISTS)
#  +@write    → allow write commands (e.g., SET, DEL, INCR)
#  -@admin    → explicitly deny admin commands
#  -config    → deny CONFIG command explicitly
#  -shutdown  → deny SHUTDOWN
#  -save      → deny SAVE command (blocks snapshotting)
#  -slaveof   → deny replication changes
#  -monitor   → deny MONITOR command
#  -acl       → deny modifying ACLs
#  -module    → deny module loading
#  -debug     → deny debug commands
#  -psync     → deny partial syncs (used for replication)
